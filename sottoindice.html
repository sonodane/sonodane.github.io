<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esperienza 3D Interattiva</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        #canvas-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 100;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 5px;
            color: white;
            z-index: 100;
        }
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="info">
        <h1>Esplora lo Spazio 3D</h1>
        <p>Muovi il mouse per guardarti intorno</p>
        <p>Usa la rotellina per zoomare</p>
    </div>
    
    <div class="control-panel">
        <h3>Controlli</h3>
        <button id="changeColor">Cambia Colore</button>
        <button id="addObject">Aggiungi Oggetto</button>
        <button id="toggleAnimation">Animazione ON/OFF</button>
    </div>
    
    <div id="ui">
        <p>Interagisci con l'ambiente 3D</p>
    </div>

    <!-- Import Three.js e script aggiuntivi -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="app.js"></script>
</body>
</html>
